<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Che's Website</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div><a href="/" class="logo">Che.</a></div>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/projects" class="nav-link">Projects</a>
        <a href="/about_me" class="nav-link">About Me</a>
      </div>
    </div>
  </header>
  <div id="root"></div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    document.addEventListener("DOMContentLoaded", () => {
      let cur_page = window.location.href;
      let links = document.querySelectorAll(".nav-link");
      let underline_attributes = [
        "underline",
        "underline-offset-8",
        "decoration-slate-300",
      ];

      console.log(links);
      links.forEach((link) => {
        if (link.href === cur_page) {
          link.classList.add(...underline_attributes);
        }
      });
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
